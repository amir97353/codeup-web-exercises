<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1 class="learning">Im learning in Codeup</h1>
    <p id="paragraph">These are the subjects that we are learning</p>
    <p>Another paragraph</p>
    <ul id="list">List</ul>
    <li class="codeup">Javascript</li>
    <li class="codeup">Jav</li>
    <li>J-Query</li>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        alert('The DOM has finished loading!');
    });

    let paragraph = $('#paragraph').html()
    alert(paragraph)

    $('.codeup').css('border','1px solid red')

    $('li').css('font-size','20px')
    $('h1,p,li').css('background-color','yellow')
     let heading =$('h1').html()
    alert(heading)
    console.log(heading)

    $('h1').click(function (){
        $(this).css('background-color','purple')
    })
    $('p').click(function (){
        $(this).css('font-size','20px')
    })
    $('li').hover(
        function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', 'black');
        }
    );



</script>
</html>
