<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Username</label>
    <input name="email" type="text" id="email" placeholder="email"><br>
    <label for="password">Password</label>
    <input id="password" type="text" name="email" placeholder="password"><br>

    <label for="comment">Bio!</label><br>
    <textarea id="comment" name="comment"></textarea>
    <input type="radio" name="select" value="Billboard">Billboard<br>
    <input type="radio" name="selec" value="Radio">Radio<br>
    <input type="radio" name="sele" value="Internet">Internet<br>
    <input type="radio" name="elect" value="other">Other<br>
    <label for="webBrowser">What browser are you using</label>
    <select name="webBrowser" id="webBrowser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Safari">Safari</option>
        <br>
        <input type="submit">
    </select>

</form>

</body>
</html>
