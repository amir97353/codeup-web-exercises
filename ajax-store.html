<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts">

    </tbody>
    <button id="button1">Refresh button</button>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax("Data/inventory.json").done(function (data) {
            console.log(data)
        })


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        // let table = document.querySelector("#insertProducts")
        let html = "";

        function loadStoreList(){
            $.ajax('data/inventory.json').done(function(data){
                console.log(data);
                for (let i = 0; i <= data.length-1 ; i++){
                    html += "<tr>";
                    html += "<th>" + data[i].title + "</th>";
                    html += "<th>" + data[i].quantity + "</th>";
                    html += "<th>" + data[i].price + "</th>";
                    html += "<th>" + data[i].categories.join(', ') + "</th>";
                    html += "</tr>";
                }
                $('#insertProducts').html(html);
            })
        }

        $(document).ready(function () {
            loadStoreList()
            $('#button1').click(function () {
                let html = ""
                $('insertProducts').html(html)

            })
        })

    })();


</script>

</body>
</html>
